<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown & Fireworks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Font */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0f172a;
            overflow: hidden; /* Prevent scrollbars during fireworks */
        }

        /* Glassmorphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Canvas needs to sit on top when active */
        #fireworksCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            pointer-events: none;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col justify-center items-center relative text-white bg-gradient-to-b from-slate-900 to-black">

    <audio id="explosionSound" src="https://freesound.org/data/previews/169/169044_2968396-lq.mp3" preload="auto"></audio>

    <audio id="endSound" src="sounds/New%20year%20end.mp3" preload="auto"></audio>

    <audio id="fireworkSound" src="sounds/Firework.mp3" preload="auto"></audio>

    <canvas id="fireworksCanvas"></canvas>

    <main class="z-10 text-center px-4 w-full max-w-4xl">
        
        <h1 class="text-4xl md:text-6xl font-bold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 tracking-wider">
            COUNTDOWN TO <span id="nextYearDisplay">202X</span>
        </h1>

        <div id="countdown" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">
            <div class="glass p-6 rounded-2xl flex flex-col items-center shadow-lg transform hover:scale-105 transition duration-300">
                <span id="days" class="text-5xl md:text-7xl font-black text-blue-400 drop-shadow-[0_0_10px_rgba(96,165,250,0.5)]">00</span>
                <span class="text-sm md:text-base text-gray-400 mt-2 uppercase tracking-widest">Days</span>
            </div>
            <div class="glass p-6 rounded-2xl flex flex-col items-center shadow-lg transform hover:scale-105 transition duration-300">
                <span id="hours" class="text-5xl md:text-7xl font-black text-purple-400 drop-shadow-[0_0_10px_rgba(192,132,252,0.5)]">00</span>
                <span class="text-sm md:text-base text-gray-400 mt-2 uppercase tracking-widest">Hours</span>
            </div>
            <div class="glass p-6 rounded-2xl flex flex-col items-center shadow-lg transform hover:scale-105 transition duration-300">
                <span id="minutes" class="text-5xl md:text-7xl font-black text-pink-400 drop-shadow-[0_0_10px_rgba(244,114,182,0.5)]">00</span>
                <span class="text-sm md:text-base text-gray-400 mt-2 uppercase tracking-widest">Minutes</span>
            </div>
            <div class="glass p-6 rounded-2xl flex flex-col items-center shadow-lg transform hover:scale-105 transition duration-300 border-pink-500/30">
                <span id="seconds" class="text-5xl md:text-7xl font-black text-red-500 drop-shadow-[0_0_15px_rgba(239,68,68,0.8)]">00</span>
                <span class="text-sm md:text-base text-gray-400 mt-2 uppercase tracking-widest">Seconds</span>
            </div>
        </div>

        <div id="celebration" class="hidden absolute inset-0 flex flex-col justify-center items-center bg-black/80 z-40 backdrop-blur-sm transition-opacity duration-1000">
            <div id="happyText" class="flex flex-col items-center transition-opacity duration-1000">
                <h2 class="text-6xl md:text-9xl font-black text-center animate-bounce text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 via-orange-500 to-red-500 drop-shadow-2xl">
                    HAPPY NEW YEAR!
                </h2>
                <h3 class="text-4xl md:text-7xl font-bold text-white mt-4 drop-shadow-lg">WELCOME 2026</h3>
                <p class="text-2xl md:text-3xl mt-6 text-blue-200 italic font-light">"Year of full blessing"</p>
            </div>
        </div>

        <button id="enableSoundBtn" class="mt-8 px-6 py-2 rounded-full border border-gray-600 text-gray-400 hover:text-white hover:border-white transition text-xs uppercase tracking-widest">
            Click to Enable Sound
        </button>
    </main>

    <script>
        // --- CONFIGURATION ---
        const currentYear = new Date().getFullYear();
        // Set target to next year's Jan 1st 00:00:00
        const newYearTime = new Date(`January 01 ${currentYear + 1} 00:00:00`);
        
        // FOR TESTING: Uncomment the line below to set the timer to 5 seconds from now
        //const newYearTime = new Date(new Date().getTime() + 5000);

        document.getElementById('nextYearDisplay').innerText = newYearTime.getFullYear();

        // --- DOM ELEMENTS ---
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const countdownContainer = document.getElementById('countdown');
        const celebrationContainer = document.getElementById('celebration');
        const audio = document.getElementById('explosionSound');
        const endAudio = document.getElementById('endSound');
        const fireworkAudio = document.getElementById('fireworkSound');
        const soundBtn = document.getElementById('enableSoundBtn');

        // --- SOUND HANDLING ---
        // Browsers block autoplay. This ensures sound works after user interaction.
        let soundEnabled = false;
        soundBtn.addEventListener('click', () => {
            // Try to unlock explosion sound, final track, and main firework track
            let unlocked = false;
            audio.play().then(() => {
                audio.pause();
                audio.currentTime = 0;
                unlocked = true;
            }).catch(() => {});
            endAudio.play().then(() => {
                endAudio.pause();
                endAudio.currentTime = 0;
                unlocked = true;
            }).catch(() => {});
            fireworkAudio.play().then(() => {
                fireworkAudio.pause();
                fireworkAudio.currentTime = 0;
                unlocked = true;
            }).catch(() => {});
            // Small delay to give play() promises a chance to settle
            setTimeout(() => {
                if (unlocked) {
                    soundEnabled = true;
                    soundBtn.textContent = "Sound Enabled";
                    soundBtn.classList.add('bg-green-500/20', 'border-green-500', 'text-green-400');
                } else {
                    console.log("Audio issue: unable to unlock sounds");
                }
            }, 300);
        });

        function startCelebration() {
            countdownContainer.classList.add('opacity-0', 'pointer-events-none');
            celebrationContainer.classList.remove('hidden');
            
            // Play end-of-countdown music immediately if sound is enabled
            if (soundEnabled) {
                endAudio.volume = 1.0;
                endAudio.play().catch(() => {});
            }

            // After 6 seconds, start the fireworks animation (initial burst + loop)
            setTimeout(() => {
                // Initial visual burst to kick off the show
                createFirework();
                // Start the loop that keeps spawning fireworks
                loopFireworks();
            }, 6000);

            // After 7 seconds, play Firework.mp3 alongside New year end.mp3 and fade the HAPPY text
            setTimeout(() => {
                // Fade out the "HAPPY NEW YEAR!" text smoothly
                const happy = document.getElementById('happyText');
                if (happy) {
                    happy.classList.add('opacity-0');
                    happy.classList.remove('animate-bounce');
                }

                // Play main firework track if sound is enabled
                if (soundEnabled) {
                    fireworkAudio.currentTime = 0;
                    fireworkAudio.volume = 1.0;
                    fireworkAudio.play().catch(() => {});

                    // Ensure endAudio is still playing alongside it; if it ended, restart it
                    if (endAudio.ended || endAudio.paused) {
                        endAudio.currentTime = 0;
                        endAudio.play().catch(() => {});
                    }
                }

                // Add a few stronger visual bursts to sync with the audio
                for (let i = 0; i < 5; i++) createFirework();
            }, 7000);
        }

        // --- COUNTDOWN LOGIC ---
        function updateCountdown() {
            const currentTime = new Date();
            const diff = newYearTime - currentTime;

            if (diff <= 0) {
                // Happy New Year!
                clearInterval(interval); // Stop the timer
                startCelebration();
                return;
            }

            const d = Math.floor(diff / 1000 / 60 / 60 / 24);
            const h = Math.floor(diff / 1000 / 60 / 60) % 24;
            const m = Math.floor(diff / 1000 / 60) % 60;
            const s = Math.floor(diff / 1000) % 60;

            daysEl.innerHTML = d < 10 ? '0' + d : d;
            hoursEl.innerHTML = h < 10 ? '0' + h : h;
            minutesEl.innerHTML = m < 10 ? '0' + m : m;
            secondsEl.innerHTML = s < 10 ? '0' + s : s;
        }

        const interval = setInterval(updateCountdown, 1000);

        // startCelebration is defined above with the proper timing (6s fireworks, 7s audio + fade)


        // --- CANVAS FIREWORKS ENGINE ---
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        
        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, color, type = 'particle') {
                this.x = x;
                this.y = y;
                this.color = color;
                this.type = type;
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * (type === 'spark' ? 8 : 5) + 2;
                this.vx = Math.cos(angle) * velocity;
                this.vy = Math.sin(angle) * velocity;
                this.alpha = 1;
                this.friction = 0.96;
                this.gravity = 0.05;
                this.decay = Math.random() * 0.015 + 0.005;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.type === 'spark' ? 1.5 : 2.5, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.restore();
            }

            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }
        }

        let particles = [];
        let rockets = [];
        const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#00FFFF', '#FF00FF', '#FFA500', '#FFFFFF'];

        function playExplosionSound() {
            if (!soundEnabled) return;
            try {
                const sound = fireworkAudio.cloneNode();
                sound.volume = 0.4 + Math.random() * 0.3;
                setTimeout(() => { sound.play().catch(() => {}); }, Math.random() * 60);
            } catch (e) {}
        }

        class Rocket {
            constructor() {
                this.x = Math.random() * width;
                this.y = height;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                const targetY = (Math.random() * (height * 0.4)) + (height * 0.1);
                this.gravity = 0.2;
                const distance = height - targetY;
                const velocity = Math.sqrt(2 * this.gravity * distance);
                this.vy = -velocity;
                this.vx = (Math.random() - 0.5) * 6;
            }

            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.restore();
            }

            update() {
                this.vx *= 0.98;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
            }
        }

        function createExplosion(x, y, color) {
            const particleCount = 60;
            for (let i = 0; i < particleCount; i++) particles.push(new Particle(x, y, color));
            for (let i = 0; i < 20; i++) particles.push(new Particle(x, y, '#FFF', 'spark'));
            playExplosionSound();
        }

        function createFirework() {
            const x = Math.random() * width;
            const y = Math.random() * height * 0.5;
            const color = colors[Math.floor(Math.random() * colors.length)];
            createExplosion(x, y, color);
        }

        let animationFrameId;
        function loopFireworks() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, width, height);

            rockets.forEach((r, index) => {
                r.update();
                r.draw();
                if (r.vy >= -0.5) {
                    createExplosion(r.x, r.y, r.color);
                    rockets.splice(index, 1);
                }
            });

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                if (p.alpha <= 0) particles.splice(i, 1);
                else { p.update(); p.draw(); }
            }

            const chance = particles.length < 100 ? 0.08 : 0.04;
            if (Math.random() < chance) rockets.push(new Rocket());

            animationFrameId = requestAnimationFrame(loopFireworks);
        }

        // Initialize display
        updateCountdown();

    </script>
</body>
</html>
